<div class="container">
    <div class="card">

        <div class="row mb-3">
            <h1>What's the Weather?</h1>
        </div>

        <form 
            [formGroup]="form"
            (submit)="processForm()">

            <div class="row mb-3">
                <div class="col-sm-2">
                    <label for="city">
                        City:
                    </label>
                </div>
                <div class="col-sm-6">
                    <input type="text" 
                        class="form-control"
                        id="city"
                        formControlName="city"
                        [ngClass]="{
                            'is-valid': isCtrlValid('city'),
                            'is-invalid': isCtrlInvalid('city')
                        }">

                    <div *ngIf="isCtrlInvalid('city')" class="invalid-feedback">
                        <div *ngIf="cityCtrl?.errors?.['required']">City is required</div>
                        <div *ngIf="cityCtrl?.errors?.['minlength']">City must be at least 5 characters</div>
                    </div>

                </div>
                <div class="col-sm-4">
                    <button class="btn btn-primary" type="submit"
                        [disabled]="form.invalid">
                        Get
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
